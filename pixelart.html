<!DOCTYPE html>
<html lang="en">
<head>
<title>10x10 Grid with CSS Grid</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
      width: 100vmin;
      height: 100vmin;
      margin:auto;
    }

    .grid-container div {
      background-color: #ddd;
      border: 1px solid #fff; /* Optional border for better visual separation */
    }

    /* Color specific squares */
    .grid-container div:nth-child(5),
    .grid-container div:nth-child(7),
    .grid-container div:nth-child(7){
        background-color:black;
    }
	.grid-container div:nth-child(n+1):nth-child(-n+13) {
	 background-color: red;
	}
	.grid-container div:nth-child(n+19):nth-child(-n+23) {
	 background-color: red;
	}
	.grid-container div:nth-child(n+31):nth-child(-n+33){
	background-color: white;}
	.grid-container div:nth-child(n+39):nth-child(-n+44){
	background-color: white;}
	.grid-container div:nth-child(n+57):nth-child(-n+60){
	background-color: white;}
	.grid-container div:nth-child(n+49):nth-child(-n+51){
	background-color: white;}

	.grid-container div:nth-child(n+61):nth-child(-n+90) {
   	background-color: blue;
	}
	.grid-container div:nth-child(45),
	 .grid-container div:nth-child(47),
	.grid-container div:nth-child(56),
	.grid-container div:nth-child(29),
	.grid-container div:nth-child(30),
	.grid-container div:nth-child(36),
	.grid-container div:nth-child(38),
	.grid-container div:nth-child(25),
	.grid-container div:nth-child(34){
	background-color: red;}
	  
	.grid-container div:nth-child(46),
	.grid-container div:nth-child(35),
	.grid-container div:nth-child(37),
	.grid-container div:nth-child(49),
	.grid-container div:nth-child(51),
	.grid-container div:nth-child(52),
	.grid-container div:nth-child(53),
	.grid-container div:nth-child(54),
	.grid-container div:nth-child(55),
	.grid-container div:nth-child(54),
	.grid-container div:nth-child(49),
	.grid-container div:nth-child(48)
	{
	 background-color: white;}
	.grid-container div:nth-child(14),
	.grid-container div:nth-child(16),
	.grid-container div:nth-child(28),
	.grid-container div:nth-child(18),
	.grid-container div:nth-child(26),
	.grid-container div:nth-child(24)
	{
	 background-color: teal;}
	.grid-container div:nth-child(17),
	.grid-container div:nth-child(27),
	.grid-container div:nth-child(15)
	{
	background-color: blue;}
 /*	.grid-container div:nth-child(48)
 21         {
 22          background-color: lightblue;}
        We can use this syntax to select a range:
        - `div:nth-child(n+41)`: Selects all `div` elements that are the 41st child or later.
        - `:nth-child(-n+50)`: Selects all `div` elements that are the 50th child or earlier.
    */

  </style>
</head>
