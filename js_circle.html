<!DOCTYPE html>
<html lang="en">
<head>
<title>image map</title>
<script src="js/init.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
<style>
        canvas{
            display:block;
            border:1px solid;
            margin:auto;
            margin-top:50px
        }
    </style>
</head>
<body>

</body>
<canvas id="myCanvas" width="400" height="400"></canvas>
<script>
const canvas = document.getElementById("myCanvas");
 const ctx = canvas.getContext("2d");
function circle(x,y,){
	ctx.strokeStyle = "red";
    	ctx.lineWidth=10;
    	ctx.beginPath();
    	ctx.arc(x,y,25,0,2*2*Math.PI);
    	ctx.stroke();
    	ctx.fill();}
circle(69,200);
</script>
</body>
</html>
